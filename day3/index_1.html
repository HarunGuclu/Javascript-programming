<body>
    <h1 style="color: rgb(43, 139, 184); background-color: yellow;">
        Operators-If/Else-Loops
    </h1>
    <script>

        console.log("---------------");
        //Arithmetic Operators
        let a=14,b=3,sonuc;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log((a/b).toFixed(2));//virgülden 2 basamak alır
        console.log(a**b);// a üzeri b
        console.log(a%b);
        console.log("---------------");

        //If -Else
        let x=10,y=20;
        if(x>y){
            console.log("x büyüktür");
        }else{
            console.log("y büyüktür");
        }
        console.log("---------------");

    </script>
